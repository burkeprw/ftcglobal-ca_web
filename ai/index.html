<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemGPT Agent - AI with Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Landing Page Container */
        .landing-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .landing-container h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .landing-container p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .start-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Chat Container */
        .chat-container {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            max-height: 700px;
            display: none;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-weight: 400;
            font-size: 1.3rem;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 5px 20px;
        }

        .ai-message {
            align-self: flex-start;
            background: #f3f4f6;
            color: #1f2937;
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 20px 5px;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #f3f4f6;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Memory Panel */
        .memory-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }

        .memory-panel.open {
            right: 0;
        }

        .memory-content {
            padding: 2rem;
        }

        .memory-content h3 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .memory-section {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .memory-section h4 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .memory-section pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #4b5563;
        }

        .close-memory {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-container h1 {
                font-size: 2rem;
            }

            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .memory-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-container" id="landingPage">
        <h1>MemGPT Agent</h1>
        <p>An AI assistant that remembers you</p>
        <button class="start-button" onclick="startChat()">Begin Conversation</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2><span class="status-indicator"></span>MemGPT Agent</h2>
            <div class="header-buttons">
                <button class="header-button" onclick="toggleMemory()">View Memory</button>
                <button class="header-button" onclick="resetMemory()">Reset Memory</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Memory Panel -->
    <div class="memory-panel" id="memoryPanel">
        <button class="close-memory" onclick="toggleMemory()">Ã—</button>
        <div class="memory-content">
            <h3>Agent Memory State</h3>
            <div id="memoryDisplay"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let isTyping = false;

        function startChat() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Send initial greeting
            addMessage("Hello! I'm your MemGPT agent. I can remember our conversations and learn about you over time. What's your name?", 'ai');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            isTyping = true;
            document.getElementById('sendButton').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai');
                } else {
                    addMessage(data.response, 'ai');
                    // Update memory display if panel is open
                    if (document.getElementById('memoryPanel').classList.contains('open')) {
                        updateMemoryDisplay(data.memory_state);
                    }
                }
            } catch (error) {
                addMessage(`Connection error: ${error.message}. Make sure the server is running.`, 'ai');
            } finally {
                hideTypingIndicator();
                isTyping = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function toggleMemory() {
            const panel = document.getElementById('memoryPanel');
            panel.classList.toggle('open');
            
            if (panel.classList.contains('open')) {
                // Fetch and display current memory
                try {
                    const response = await fetch(`${API_URL}/memory`);
                    const memory = await response.json();
                    updateMemoryDisplay(memory);
                } catch (error) {
                    document.getElementById('memoryDisplay').innerHTML = 
                        '<p style="color: red;">Error loading memory</p>';
                }
            }
        }

        function updateMemoryDisplay(memory) {
            const display = document.getElementById('memoryDisplay');
            display.innerHTML = `
                <div class="memory-section">
                    <h4>Core Memory</h4>
                    <pre>${JSON.stringify(memory.core_memory, null, 2)}</pre>
                </div>
                <div class="memory-section">
                    <h4>Conversation Summary</h4>
                    <pre>${memory.conversation_summary || 'No summary yet'}</pre>
                </div>
                <div class="memory-section">
                    <h4>Recent Topics</h4>
                    <pre>${memory.recent_topics.join(', ') || 'None'}</pre>
                </div>
                <div class="memory-section">
                    <h4>Statistics</h4>
                    <pre>Interactions: ${memory.interaction_count}
Last Interaction: ${memory.last_interaction || 'First session'}</pre>
                </div>
            `;
        }

        async function resetMemory() {
            if (confirm('Are you sure you want to reset all memory? This cannot be undone.')) {
                try {
                    const response = await fetch(`${API_URL}/reset`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    addMessage('Memory has been reset. Nice to meet you again!', 'ai');
                    
                    // Update memory display if open
                    if (document.getElementById('memoryPanel').classList.contains('open')) {
                        const response = await fetch(`${API_URL}/memory`);
                        const memory = await response.json();
                        updateMemoryDisplay(memory);
                    }
                } catch (error) {
                    addMessage('Error resetting memory', 'ai');
                }
            }
        }
    </script>
</body>
</html>
