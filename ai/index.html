<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTCG AI Consulting</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Landing Page -->
    <div class="landing-container" id="landingPage">
        <h1>AI Consulting and Custom Agents</h1>
        <p>Let's chat about your business needs</p>
        <button class="start-button" onclick="startChat()">Begin Conversation</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2><span class="status-indicator"></span>MemGPT Agent</h2>
            <div class="header-buttons">
                <button class="header-button" onclick="toggleMemory()">View Memory</button>
                <button class="header-button" onclick="resetMemory()">Reset Memory</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Memory Panel -->
    <div class="memory-panel" id="memoryPanel">
        <button class="close-memory" onclick="toggleMemory()">Ã—</button>
        <div class="memory-content">
            <h3>Agent Memory State</h3>
            <div id="memoryDisplay"></div>
        </div>
    </div>


	<!-- Scripts for Chat -->
    <script>
        // State variables
        let isTyping = false;

        function startChat() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Send initial greeting
            addMessage("I'm an AI Agent that can helps enhance your business. Tell me about a business challenge you are struggling with. ", 'ai');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            isTyping = true;
            document.getElementById('sendButton').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai');
                } else {
                    addMessage(data.response, 'ai');
                    // Update memory display if panel is open
                    if (document.getElementById('memoryPanel').classList.contains('open')) {
                        updateMemoryDisplay(data.memory_state);
                    }
                }
            } catch (error) {
                addMessage(`Connection error: ${error.message}. Make sure the server is running.`, 'ai');
            } finally {
                hideTypingIndicator();
                isTyping = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function toggleMemory() {
            const panel = document.getElementById('memoryPanel');
            panel.classList.toggle('open');
            
            if (panel.classList.contains('open')) {
                // Fetch and display current memory
                try {
                    const response = await fetch(`${API_URL}/memory`);
                    const memory = await response.json();
                    updateMemoryDisplay(memory);
                } catch (error) {
                    document.getElementById('memoryDisplay').innerHTML = 
                        '<p style="color: red;">Error loading memory</p>';
                }
            }
        }

        function updateMemoryDisplay(memory) {
            const display = document.getElementById('memoryDisplay');
            display.innerHTML = `
                <div class="memory-section">
                    <h4>Core Memory</h4>
                    <pre>${JSON.stringify(memory.core_memory, null, 2)}</pre>
                </div>
                <div class="memory-section">
                    <h4>Conversation Summary</h4>
                    <pre>${memory.conversation_summary || 'No summary yet'}</pre>
                </div>
                <div class="memory-section">
                    <h4>Recent Topics</h4>
                    <pre>${memory.recent_topics.join(', ') || 'None'}</pre>
                </div>
                <div class="memory-section">
                    <h4>Statistics</h4>
                    <pre>Interactions: ${memory.interaction_count}
Last Interaction: ${memory.last_interaction || 'First session'}</pre>
                </div>
            `;
        }

        async function resetMemory() {
            if (confirm('Are you sure you want to reset all memory? This cannot be undone.')) {
                try {
                    const response = await fetch(`${API_URL}/reset`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    addMessage("Memory has been reset. Let's start over with your name.", 'ai');
                    
                    // Update memory display if open
                    if (document.getElementById('memoryPanel').classList.contains('open')) {
                        const response = await fetch(`${API_URL}/memory`);
                        const memory = await response.json();
                        updateMemoryDisplay(memory);
                    }
                } catch (error) {
                    addMessage('Error resetting memory', 'ai');
                }
            }
        }
    </script>

    <script> 
         // Configuration
        const API_URL = 'http://localhost:5000';
        const EMAILJS_SERVICE_ID = 'service_m750zpe';
        const EMAILJS_TEMPLATE_ID = 'template_taev40s'; 
        function handleEmailKeyPress(event) {
            if (event.key === 'Enter') {
                saveEmail();
            }
        }

        // State variables
        let userEmailAddress = localStorage.getItem('userEmail') || '';
        let conversationHistory = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (userEmailAddress) {
                document.getElementById('userEmail').value = userEmailAddress;
            }
        });

        function saveEmail() {
            const emailInput = document.getElementById('userEmail');
            const email = emailInput.value.trim();
            const statusDiv = document.getElementById('emailStatus');
            
            if (!email) {
                showStatus('Please enter an email address', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }
            
            userEmailAddress = email;
            localStorage.setItem('userEmail', email);
            
            // Send welcome email using EmailJS
            sendWelcomeEmail(email);
            
            showStatus('Email saved successfully!', 'success');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('emailStatus');
            statusDiv.textContent = message;
            statusDiv.className = `email-status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function sendWelcomeEmail(email) {
            if (!window.emailjs) {
                console.log('EmailJS not initialized');
                return;
            }
            
            const templateParams = {
                to_email: email,
                to_name: email.split('@')[0],
                message: 'Thanks for reaching out to FTC GLobal Solutions, Ltd. We will be in touch with more information soon.',
                reply_to: email
            };
            
            emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
                .then(function(response) {
                    console.log('Welcome email sent successfully!', response);
                }, function(error) {
                    console.error('Failed to send welcome email:', error);
                });
        }

        function sendConversationEmail() {
            if (!userEmailAddress) {
                const email = prompt('Please enter your email address to receive the conversation:');
                if (!email || !validateEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                userEmailAddress = email;
                localStorage.setItem('userEmail', email);
            }
            
            if (conversationHistory.length === 0) {
                alert('No conversation to send yet!');
                return;
            }
            
            // Format conversation for email
            const conversationText = conversationHistory.map(msg => {
                return `${msg.type === 'user' ? 'You' : 'AI'}: ${msg.content}`;
            }).join('\n\n');
            
            const templateParams = {
                to_email: userEmailAddress,
                to_name: userEmailAddress.split('@')[0],
                conversation: conversationText,
                date: new Date().toLocaleString(),
                reply_to: userEmailAddress
            };
            
            emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
                .then(function(response) {
                    alert('Conversation sent to your email successfully!');
                }, function(error) {
                    alert('Failed to send email. Please check your connection.');
                    console.error('Email error:', error);
                });
        }
 
    </script>


</body>
</html>
