<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Consulting and Custom Agents</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Landing Page -->
    <div class="landing-container" id="landingPage">
        <h1>AI Consulting and Custom Agents</h1>
        <p>That help your small business <br class="mobile-only-br">adapt, scale, and thrive</p>
        <button class="start-button" onclick="startChat()">Let's Chat</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">       
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="chat-input-container">
            <textarea
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
                rows="1"
                disabled
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()" disabled></button>
        </div>

        <!-- Conversation End Container (hidden by default) -->
        <div class="conversation-end-container" style="display: none;">
            <p class="end-message">
                Thanks for chatting with eXIQ! Patrick will be in touch soon.
            </p>
            <button class="close-button" onclick="showThankYouAndClose()">
                Close eXIQ Agent
            </button>
        </div>

        <!-- Thank You Modal (hidden by default) -->
        <div class="thank-you-modal">
            <div class="modal-content">
                <h2>Thank You!</h2>
                <p>Patrick will be in touch shortly.</p>
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Memory Panel -->
    <div class="memory-panel" id="memoryPanel">
        <button class="close-memory" onclick="toggleMemory()">U+00d7</button>
        <div class="memory-content">
            <h3>Agent Memory State</h3>
            <div id="memoryDisplay"></div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/auto-expand-input.js"></script>
</body>
</html>
