<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Consulting and Custom Agents</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Landing Page -->
    <div class="landing-container" id="landingPage">
        <h1>AI Consulting and Custom Agents</h1>
        <p>That help your small business grow, scale, and thrive</p>
        <button class="start-button" onclick="startChat()">Let's Chat</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">       
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="chat-input-container">
            <textarea
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
                rows="1"
                disabled
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()" disabled></button>
        </div>
    </div>

    <!-- Memory Panel -->
    <div class="memory-panel" id="memoryPanel">
        <button class="close-memory" onclick="toggleMemory()">Ã—</button>
        <div class="memory-content">
            <h3>Agent Memory State</h3>
            <div id="memoryDisplay"></div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/auto-expand-input.js"></script>
    <script src="assets/js/ios-keyboard-fix.js"></script>
</body>
</html><!-- deployed -->
